<!doctype html>
<html>
<head>
	<title></title>

<link rel="stylesheet" href="css/base.css" type="text/css">

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/transparency.min.js"></script>

<script src="http://connect.soundcloud.com/sdk.js"></script>

<script src="js/Responder.js"></script>
<script src="js/Three.js"></script>

<!-- <script src="js/Track.js"></script> -->
<script src="js/UI.js"></script>
<script src="js/dancer.js"></script>
<script src="js/Slinky.js"></script>
<script src="js/Player.js"></script>

</head>
<body>
<header>
	
	<div id="track-info-container">
		<div id="stats">
			Fps indicator
		</div>
		<a id="track-image" class="user-url" href="/">
			<img width="50px" height="50px" src="img/sc-logo-large.png" />
		</a>
		<div id="track-info">
			<a id="track-url" href="/">
				<h1 data-bind="title">Track</h1>
			</a>
		
			<a id="user-info" class="user-url" href="/">
				<h2 data-bind="user">User</h2>
			</a>
		</div>
		
		<!-- little i in a circle for info
		lightbox - same as for when it;s a person or a track set
		info on libs used
		<div id="suggestions">Or try these:
			<p class="url">http://soundcloud.com/rob_booth/milanese-espantoso-freebie</p>
			<p class="url">http://soundcloud.com/das-boy/aphex-twin-in-store-ambients-1995-sire-records</p>
		</div>
		-->


	</div>

	<div id="track-form-container">
		<form id="track-form" action="#" method="post">
			<input name="track-url" type="text" placeholder="http://soundcloud.com/artist/track"/>
			<input type="submit" />
		</form>
		
		<button id="play" >Play</button>
		<button id="stop" >Stop</button>
	</div>
	<div id="pulldown-button">
		pulldown button
	</div>
</header>
	
</body>
</html>
