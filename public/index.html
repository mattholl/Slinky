<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>slinky / MushroomCloud</title>

	<link rel="stylesheet" href="css/base.css" type="text/css">

	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="js/build/app.js"></script>


</head>
<body>
<header class="closed">
	<div id="track-info-container">
		<div id="app-info">
		</div>
		
		<div id="track-info">
			<a id="track-image" class="user-url" href="/">
			<img width="50px" height="50px" src="img/sc-logo-large.png" />
		</a>
			<a id="track-url" href="/">
				<h1 data-bind="title">Track</h1>
			</a>
		
			<a id="user-info" class="user-url" href="/">
				<h2 data-bind="user">Username</h2>
			</a>
		</div>
	
		<div id="stats">
		</div>

	</div>

	<div id="track-form-container">
		<form id="track-form" action="#" method="post">
			<input name="track-url" type="text" placeholder="http://soundcloud.com/artist/track" value="http://soundcloud.com/artist/track"/>
		</form>
		<div id="success-image" class="success-waiting"></div>
		
		<div id="play-stop-button-wrapper" class="play-stop-button-wrapper-waiting">
			<div id="play-stop-button" class="play-stop-button-waiting play-stop-button-triangle"></div>
		</div>
	
	</div>
	<div id="ui-pulldown" class="pulldown-triangle">

		<div id="dropdown-icon" class="ui-closed">
			<div id="dropdown-cross">
				<div id="top-triangle"></div>
				<div id="right-triangle"></div>
				<div id="bottom-triangle"></div>
				<div id="left-triangle"></div>
			</div>

		</div>
	</div>
</header>

</body>
</html>
